<ion-split-pane>
	<ion-menu type="overlay" side="left" persistent=true [content]="content">
		<ion-content padding>
			<ion-list>
			  <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
				{{p.title}}
			  </button>
			</ion-list>
		</ion-content>
	</ion-menu>

	<ion-nav main #content [root]="rootPage"></ion-nav>
</ion-split-pane>
