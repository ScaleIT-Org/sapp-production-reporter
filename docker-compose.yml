          - APP_STATUS=online
          - APP_ICON_URL=
          - APP_USER_URL=
          - APP_USER_DOC_URL=
          - APP_USER_STATUS_URL=
          - APP_DEV_DOC_URL=
          - APP_DEV_SWAGGER_URL=
          - APP_ADMIN_URL=
          - APP_ADMIN_CONFIG_URL=
          - APP_ADMIN_DOC_URL=
          - APP_ADMIN_LOG_URL=
          - APP_ADMIN_STATUS_URL=
          - APP_API_ENTRYPOINT=
          - APP_UPDATEDAT=2018-04-11T12:32:16.581Z
          - APP_TYPE=domainApp