version: '2'
services:
   sapp-production-reporter:
        restart: always
        image: scaleit-app-pool.ondics.de:5000/scaleit-app-pool/sapp-production-reporter:1.0
        build: "Domain Software/production_reporter/."
        ports:
          - "8100:80"
   sapp-production-reporter-sidecar-registration:
